name: CI

on:
  pull_request:
  push:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build_gem:
    name: build_on_ruby_${{ matrix.ruby_version }}_and_rails_${{ matrix.rails_version }}_${{ matrix.bundler_option.name }}
    runs-on: ubuntu-latest
    env:
      CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
    strategy:
      fail-fast: false
      matrix:
        ruby_version: ['3.2', '3.3']
        rails_version: ['6.1', '7.0', '7.1', '7.2']
        bundler_option:
          - name: with_integrations
            with: integrations
            without: ""
          - name: without_integrations
            with: ""
            without: integrations
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby_version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
          bundler-cache: false

      - name: Install Bundler 2.x
        run: gem install bundler -v "~> 2.0"

      - name: Configure Bundler options
        env:
          BUNDLE_WITH: ${{ matrix.bundler_option.with }}
          BUNDLE_WITHOUT: ${{ matrix.bundler_option.without }}
        run: |
          if [ -n "${BUNDLE_WITH}" ]; then
            bundle config set --local with "${BUNDLE_WITH}"
          else
            bundle config unset --local with || true
          fi

          if [ -n "${BUNDLE_WITHOUT}" ]; then
            bundle config set --local without "${BUNDLE_WITHOUT}"
          else
            bundle config unset --local without || true
          fi

      - name: Use Rails ${{ matrix.rails_version }} appraisal
        run: cp gemfiles/rails_${{ matrix.rails_version }}.gemfile Gemfile

      - name: Update ActiveSupport
        run: bundle update activesupport

      - name: Execute RSpec
        run: |
          bundle exec rspec --format documentation \
                            --color \
                            --format RspecJunitFormatter

      - name: Rake build
        run: bundle exec rake build

      - name: Install Code Climate test reporter
        if: >-
          ${{
            env.CC_TEST_REPORTER_ID != '' &&
            matrix.ruby_version == '3.3' &&
            matrix.rails_version == '7.2' &&
            matrix.bundler_option.name == 'with_integrations'
          }}
        run: |
          curl -fsSL https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 -o ./cc-test-reporter
          chmod +x ./cc-test-reporter

      - name: Format coverage for Code Climate
        if: >-
          ${{
            env.CC_TEST_REPORTER_ID != '' &&
            matrix.ruby_version == '3.3' &&
            matrix.rails_version == '7.2' &&
            matrix.bundler_option.name == 'with_integrations'
          }}
        env:
          CC_TEST_REPORTER_ID: ${{ env.CC_TEST_REPORTER_ID }}
        run: |
          ./cc-test-reporter format-coverage \
            --input-type simplecov \
            --prefix "${PWD}" \
            --output coverage/codeclimate.gha.json \
            coverage/coverage.json

      - name: Upload coverage artifact
        if: >-
          ${{
            env.CC_TEST_REPORTER_ID != '' &&
            matrix.ruby_version == '3.3' &&
            matrix.rails_version == '7.2' &&
            matrix.bundler_option.name == 'with_integrations'
          }}
        uses: actions/upload-artifact@v4
        with:
          name: codeclimate-coverage
          path: coverage/codeclimate.gha.json

  verify_generator:
    name: verify_generator_on_ruby_${{ matrix.ruby_version }}_and_rails_${{ matrix.rails_version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby_version: ['3.2', '3.3']
        rails_version: ['6.1', '7.0', '7.1', '7.2']
    defaults:
      run:
        working-directory: rails_app/rails_${{ matrix.rails_version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby_version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
          bundler-cache: false

      - name: Install Bundler 2.x
        run: gem install bundler -v "~> 2.0"

      - name: Bundle install
        run: bundle install

      - name: Add compatibility symlink for libffi
        run: |
          if [ ! -e /usr/lib/x86_64-linux-gnu/libffi.so.6 ]; then
            latest_libffi="$(find /usr/lib/x86_64-linux-gnu -maxdepth 1 -type f -name 'libffi.so.*.*.*' | sort -V | tail -n 1)"
            if [ -n "${latest_libffi}" ]; then
              sudo ln -s "${latest_libffi}" /usr/lib/x86_64-linux-gnu/libffi.so.6
            fi
          fi

      - name: Generate new API client files
        run: |
          bin/rails g api_client path/to/resource \
            get:path/to/resource \
            post:path/to/resource \
            --endpoint https://example.com/myapi

      - name: Check generated API client files
        run: |
          test -e "app/api_clients/application_api_client.rb" && \
          test -e "app/api_clients/path/to/resource_api_client.rb" && \
          test -e "spec/api_clients/path/to/resource_api_client_spec.rb"

      - name: Run rspec with the generated spec file
        run: bundle exec rspec -f d spec/api_clients/path/to

  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: false

      - name: Install Bundler 2.x
        run: gem install bundler -v "~> 2.0"

      - name: Bundle install
        run: bundle install

      - name: Run RuboCop
        run: bundle exec rubocop

  yardoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: false

      - name: Install Bundler 2.x
        run: gem install bundler -v "~> 2.0"

      - name: Bundle install
        run: bundle install

      - name: Generate YARDoc
        run: bundle exec yardoc -o ./yardoc

      - name: Store YARDoc artifact
        uses: actions/upload-artifact@v4
        with:
          name: yardoc
          path: ./yardoc

  upload_coverage:
    name: upload-coverage
    if: ${{ github.event_name != 'pull_request' }}
    needs:
      - build_gem
      - verify_generator
    runs-on: ubuntu-latest
    env:
      CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
    steps:
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: codeclimate-coverage
          path: coverage

      - name: Install Code Climate test reporter
        if: ${{ env.CC_TEST_REPORTER_ID != '' && hashFiles('coverage/codeclimate.gha.json') != '' }}
        run: |
          curl -fsSL https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 -o ./cc-test-reporter
          chmod +x ./cc-test-reporter

      - name: Upload coverage
        if: ${{ env.CC_TEST_REPORTER_ID != '' && hashFiles('coverage/codeclimate.gha.json') != '' }}
        env:
          CC_TEST_REPORTER_ID: ${{ env.CC_TEST_REPORTER_ID }}
        run: |
          if ./cc-test-reporter upload-coverage --help | grep -q -- '--input'; then
            ./cc-test-reporter upload-coverage --input coverage/codeclimate.gha.json
          else
            ./cc-test-reporter upload-coverage -i coverage/codeclimate.gha.json
          fi

  release:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/release' }}
    needs:
      - build_gem
      - verify_generator
      - rubocop
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: false

      - name: Install Bundler 2.x
        run: gem install bundler -v "~> 2.0"

      - name: Bundle install
        run: bundle install

      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create RubyGems credentials
        env:
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: |
          mkdir -p ~/.gem
          printf -- "---\n:rubygems_api_key: %s\n" "${RUBYGEMS_API_KEY}" > ~/.gem/credentials
          chmod 0600 ~/.gem/credentials

      - name: Release gem
        run: |
          git push --set-upstream origin "${GITHUB_REF_NAME}" || true
          bundle exec rake release --trace
